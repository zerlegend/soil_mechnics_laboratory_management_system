<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project</title>
</head>
<body>
    <h1>Edit Project</h1>
    
    <form method="post" action="{{ url_for('edit_project', project_id=project.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ project.name }}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ project.location }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ project.description }}</textarea><br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value="{{ project.start_date }}" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value="{{ project.end_date }}" required><br>

        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="budget" value="{{ project.budget }}" required><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('projects') }}">Cancel</a>
</body>
</html>
