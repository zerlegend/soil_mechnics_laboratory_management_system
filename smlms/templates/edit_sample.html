<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sample</title>
</head>
<body>
    <h1>Edit Sample</h1>
    
    <form method="post" action="{{ url_for('edit_sample', sample_id=sample.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ sample.name }}" required><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="{{ sample.type }}" required><br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" value="{{ sample.weight }}" required><br>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ sample.location }}" required><br>

        <label for="date_sampled">Date Sampled:</label>
        <input type="date" id="date_sampled" name="date_sampled" value="{{ sample.date_sampled }}" required><br>

        <label for="sampled_by">Sampled By:</label>
        <input type="text" id="sampled_by" name="sampled_by" value="{{ sample.sampled_by }}" required><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('samples') }}">Cancel</a>
</body>
</html>
