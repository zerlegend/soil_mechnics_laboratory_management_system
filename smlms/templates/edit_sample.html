<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sample</title>
    
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1>Edit Sample</h1>
    
    <form method="post" action="{{ url_for('edit_sample', sample_id=sample.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ sample.name }}" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <input type="text" class="form-control" id="type" name="type" value="{{ sample.type }}" required>
        </div>

        <div class="mb-3">
            <label for="weight" class="form-label">Weight:</label>
            <input type="number" class="form-control" id="weight" name="weight" value="{{ sample.weight }}" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ sample.location }}" required>
        </div>

        <div class="mb-3">
            <label for="date_sampled" class="form-label">Date Sampled:</label>
            <input type="date" class="form-control" id="date_sampled" name="date_sampled" value="{{ sample.date_sampled }}" required>
        </div>

        <div class="mb-3">
            <label for="sampled_by" class="form-label">Sampled By:</label>
            <input type="text" class="form-control" id="sampled_by" name="sampled_by" value="{{ sample.sampled_by }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>

    <!-- Add Bootstrap JS, Popper.js, and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
