<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Test</title>
    
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1>Edit Test</h1>
    
    <form method="post" action="{{ url_for('edit_test', test_id=test.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ test.name }}" required>
        </div>

        <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <input type="text" class="form-control" id="type" name="type" value="{{ test.type }}" required>
        </div>

        <div class="mb-3">
            <label for="standard" class="form-label">Standard:</label>
            <input type="text" class="form-control" id="standard" name="standard" value="{{ test.standard }}" required>
        </div>

        <div class="mb-3">
            <label for="date_tested" class="form-label">Date Tested:</label>
            <input type="date" class="form-control" id="date_tested" name="date_tested" value="{{ test.date_tested }}" required>
        </div>

        <div class="mb-3">
            <label for="results" class="form-label">Results:</label>
            <input type="text" class="form-control" id="results" name="results" value="{{ test.results }}" required>
        </div>

        <div class="mb-3">
            <label for="tested_by" class="form-label">Tested By:</label>
            <input type="text" class="form-control" id="tested_by" name="tested_by" value="{{ test.tested_by }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>

    <!-- Add Bootstrap JS, Popper.js, and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
