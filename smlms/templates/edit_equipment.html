<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Equipment</title>
    
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1>Edit Equipment</h1>
    
    <form method="post" action="{{ url_for('edit_equipment', equipment_id=equipment.id) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ equipment.name }}" required>
        </div>

        <div class="mb-3">
            <label for="model" class="form-label">Model:</label>
            <input type="text" class="form-control" id="model" name="model" value="{{ equipment.model }}" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <textarea class="form-control" id="status" name="status" required>{{ equipment.status }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{{ url_for('equipment') }}" class="btn btn-secondary mt-3">Cancel</a>

    <!-- Add Bootstrap JS, Popper.js, and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
