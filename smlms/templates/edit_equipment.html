<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Equipment</title>
</head>
<body>
    <h1>Edit Equipment</h1>
    
    <form method="post" action="{{ url_for('edit_equipment', equipment_id=equipment.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ equipment.name }}" required><br>

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" value="{{ equipment.model }}" required><br>

        <label for="status">Status:</label>
        <textarea id="status" name="status" required>{{ equipment.status }}</textarea><br>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{{ url_for('equipment') }}">Cancel</a>
</body>
</html>
