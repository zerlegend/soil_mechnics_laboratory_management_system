<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Mechanics Laboratory - Test Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">

    <h1>Test Details</h1>
    <hr>
    
    <h2>Test Information</h2>
    <table class="table table-bordered">
        <tr>
            <th>Name:</th>
            <td>{{ test.name }}</td>
        </tr>
        <tr>
            <th>Type:</th>
            <td>{{ test.type }}</td>
        </tr>
        <tr>
            <th>Standard:</th>
            <td>{{ test.standard }}</td>
        </tr>
        <tr>
            <th>Date Tested:</th>
            <td>{{ test.date_tested }}</td>
        </tr>
        <tr>
            <th>Results:</th>
            <td>{{ test.results }}</td>
        </tr>
        <tr>
            <th>Tested By:</th>
            <td>{{ test.tested_by }}</td>
        </tr>
    </table>
    <hr>
    
    
    <a href="{{ url_for('create_tests', test_id=test.id) }}" class="btn btn-success">Create new test</a>
    <br>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Tests</a>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
