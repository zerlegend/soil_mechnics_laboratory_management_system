<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Mechanics Laboratory - Create Test</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1>Create New Test</h1>
    <hr>
    <form action="{{ url_for('create_tests') }}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" class="form-control" id="type" name="type" required>
        </div>
        <div class="form-group">
            <label for="standard">Standard:</label>
            <input type="text" class="form-control" id="standard" name="standard" required>
        </div>         
        <div class="form-group">
            <label for="date_tested">Date Tested:</label>
            <input type="date" class="form-control" id="date_tested" name="date_tested" required>
        </div>
        <div class="form-group">
            <label for="results">Results:</label>
            <input type="text" class="form-control" id="results" name="results" required>
        </div> 
        <div class="form-group">
            <label for="tested_by">Tested By:</label>
            <input type="text" class="form-control" id="tested_by" name="tested_by" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Test</button>
    </form>
    <hr>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to dashboard</a>

    <!-- Add Bootstrap JS and Popper.js links (order matters) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
