<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Mechanics Laboratory - Create Equipment</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1>Create New Equipment</h1>
    <hr>
    <form action="{{ url_for('create_equipments') }}" method="POST">
        <div class="form-group">
            <label for="name">Equipment Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" class="form-control" id="model" name="model" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <textarea class="form-control" id="status" name="status"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create Equipment</button>
    </form>
    <hr>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to dashboard</a>

    <!-- Add Bootstrap JS and Popper.js links (order matters) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
